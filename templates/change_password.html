<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改管理员密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        <header>
            <h1>修改密码</h1>
            <div class="sub">
                当前管理员：{{ current_user.username }} &nbsp;|&nbsp;
                <a href="{{ url_for('admin') }}" style="color:var(--acc);">返回管理后台</a>
            </div>
        </header>

        <div class="form">
            <form method="post">
                <label>当前密码</label>
                <input type="password" name="old_password" required>

                <label>新密码</label>
                <input type="password" name="new_password1" required>

                <label>确认新密码</label>
                <input type="password" name="new_password2" required>

                <button type="submit">更新密码</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div style="margin-top:20px; padding:16px; background:#2c2f33; border-radius:8px; color:{% if category=='error' %}var(--red){% else %}var(--green){% endif %};">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
